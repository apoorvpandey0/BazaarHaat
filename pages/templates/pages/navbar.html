<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">MAUJ</a>

      <form action="/search/" class="form-inline w-50 ">
        <input  class="form-control" type="search" placeholder="Search" aria-label="Search" name="search" value="{{request.GET.search}}">
      </form>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'pages-home' %}">Home</a>
            <a class="nav-item nav-link" href="{% url 'users-profile' %}">{{user.first_name}}</a>
            <a class="nav-item nav-link" href="{% url 'list-cartitem' %}">Cart</a>
            <a class="nav-item nav-link" href="{% url 'order-list' %}">Orders</a>
          {% else %}
            <a class="nav-item nav-link" href="{% url 'pages-home' %}">Home</a>

          {% endif %}
        </div>

        <!-- Navbar Right Side -->

        <div class="navbar-nav">
          {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'users-logout' %}">Logout</a>
            <a class="nav-item nav-link" href="{% url 'users-settings' %}">Settings</a>
          {% else %}
            <a class="nav-item nav-link" href="{% url 'users-login' %}">Login</a>
            <a class="nav-item nav-link" href="{% url 'users-register' %}">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>
