{% extends 'pages/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class = 'form-group'>
      <legend class='border-bottom mb-4'>Remove Item</legend>
    </fieldset>
    <h2>Do you really want to remove the item "{{object.product.title}}"</h2>
    <div class="form-group">
      <button class='btn btn-outline-danger' type="submit" name="button">Yes, delete.</button>
      <a class='btn btn-outline-secondary' href="{% url 'list-cartitem'%}" >Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
