{% extends "pages/base.html" %}

{% block title %}
<title>Order</title>
{% endblock %}

{% block content %}

<div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
</div>

<hr>

<div class="card border-secondary mb-3" style="">
  <div class="card-header">Please Select a Payment option</div>
  <div class="card-body text-secondary">
    {% for item in options %}
    <div class="custom-control custom-radio">
      <input type="radio" class="custom-control-input" id="defaultGroupExample3" name="groupOfDefaultRadios">
      <label class="custom-control-label" for="defaultGroupExample3">{{item}}</label>
    </div>
    {% endfor %}
    <hr>
    <a href="/order/success/" class="btn btn-success">Order</a>
    <a href="/profile/" class="btn btn-primary">Edit Information</a>
  </div>
</div>

{% endblock %}
